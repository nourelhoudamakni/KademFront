<section class="colorRegister">
  <div class="sigupbloc" >
                      <div class="row no-gutters">
                      <div class="col-md-10 offset-md-1">
                              
                        <header id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                          <div class="w3-container ">
                          <h1>Espace Enseignant</h1>
                          <div class="w3-section w3-bottombar ">
                          </div>
                          </div>
                        </header>
                        
                        
                          <section  class=" w3-content  offset-md-2 ">

                           <form class="row g-3" [formGroup]="myforme">

                            <!--Nom Enseignant-->
                              <div class="col-md-6"  >
                                <label for="validationServer01" class="form-label font-weight-bold" style="font-size:20px;" >First name</label>
                                <input type="text" class="form-control " id="validationServer01" style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="nomEnseignant">
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                              </div>
                          
                            <!--Prenom Enseignant-->


                              <div class="col-md-6">
                                <label for="validationServer02" class="form-label font-weight-bold" style="font-size:20px;" >Last name</label>
                                <input type="text" class="form-control " id="validationServer02"   style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="prenomEnseignant">
                                <div class="valid-feedback">
                                  Looks good!
                                </div>
                              </div>

                              <!--Subject Name-->
                        
                              <div class="col-md-6">
                                <label for="validationServer03" class="form-label font-weight-bold" style="font-size:20px;">Subject</label>
                                <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="nomMatiere">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                  Please provide a valid city.
                                </div>
                              </div>

                               <!--Email--> 

                              <div class="col-md-6">
                                <label for="validationServer03" class="form-label font-weight-bold" style="font-size:20px;">Email</label>
                                <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="email">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                  Please provide a valid city.
                                </div>
                              </div>

                        

                                <!--Age-->

                              <div class="col-md-6">
                                <label for="validationServer03" class="form-label font-weight-bold" style="font-size:20px;">Age</label>
                                <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="age">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                  Please provide a valid city.
                                </div>
                              </div>

                               <!--salary-->
                               <div class="col-md-6">
                                <label for="validationServer03" class="form-label font-weight-bold" style="font-size:20px;">Salary</label>
                                <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="salaire">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                  Please provide a valid city.
                                </div>
                              </div>
                               <!--Experience-->
                               <div class="col-md-6">
                                <label for="validationServer03" class="form-label font-weight-bold" style="font-size:20px;">Salary</label>
                                <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="experienceParAnnee">
                                <div id="validationServer03Feedback" class="invalid-feedback">
                                  Please provide a valid city.
                                </div>
                              </div>
                                <!--List Module-->
                              <div class="col-md-3">
                                <label for="validationServer04" class="form-label font-weight-bold" style="font-size:20px;">Module</label>
                                <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;"  formControlName="module">
                                  <option>...</option>
                                </select>
                                <div id="validationServer04Feedback" class="invalid-feedback">
                                  Please select a valid state.
                                </div>
                              </div>
                             
                              <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                              </div>
                            </form>
                          </section>
     
                      </div>
                      </div>
</div>
</section>
