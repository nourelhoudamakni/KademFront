<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                <h1>Add DetailEquipe</h1>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" w3-content  offset-md-2 ">

                             <form class="row g-3" #f="ngForm">

                                <div class="col-md-4"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:20px;">Thematique</label>
                                  <input type="text" class="form-control " id="validationServer01" value="Mark" style=" border:3px solid #493ea2;height:50px;font-size:18px;" name="Thematique" #fThem="ngModel" ngModel required pattern="[a-zA-Z ]*">
                                  <div class="alert alert-danger" *ngIf="fThem.errors?.['required'] && fThem.touched">
                                    this input Name is required
                                  </div>
                                  <div class="alert alert-danger" *ngIf="fThem.errors?.['pattern'] && fThem.touched">
                                    Only Characters
                                  </div>
                                </div>

                                <div class="col-12">
                                  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Add your detail</button>
                                </div>
                              </form>
                            </section>
       
                        </div>
                        </div>
</div>
</section>
