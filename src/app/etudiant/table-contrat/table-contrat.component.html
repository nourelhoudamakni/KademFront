<table class="table table-striped table-hover table-bordered  w-100">
    <thead>
        <tr>
            <th>Start Date </th>
            <th>End Date </th>
            <th>Speciality</th>
            <th>Archive</th>
            <th>Amount Contract</th>
            <th>Student</th>
          
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contrat of listCont">
            <td>{{contrat.dateDebutContrat}}</td>
            <td>{{contrat.dateFinContrat}}</td>
            <td>{{contrat.specialite}}</td>
            <td>{{contrat.archive}}</td>
            <td>{{contrat.montantC}}</td>
            <td>{{contrat.etudiant.nomE}} {{contrat.etudiant.prenomE}}</td>
        
            <td colspan="3">
            <div class="d-flex">
                <button type="button" class="btn btn-primary px-2 "><span class="bi bi-eye-fill"></span></button>
                <button type="button" class="btn btn-warning px-2 mx-1" ><span class="bi bi-pencil-fill" (click)="initTochild(contrat)"></span></button>
                <button type="button" class="btn btn-danger px-2 mx-1" data-target="#myModal" data-toggle="modal" (click)="getIdContratToDelete(contrat.idContrat)"><span class="bi bi-trash"></span></button>
            </div>  
            </td>
        </tr>    
    </tbody>
</table>
