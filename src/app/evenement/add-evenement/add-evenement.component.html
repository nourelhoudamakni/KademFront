<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                <h1>Espace Evenement </h1>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" w3-content  offset-md-2 ">

                             <form class="row g-3" #myformeevent="ngForm">

                                <div class="col-md-7"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:15px;">Event Name</label>
                                  <input type="text" class="form-control " id="validationServer01" name="eventname" [(ngModel)]="event.nomEvenement" #eventname="ngModel" required
                                  value="" style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="eventname.touched && eventname.errors?.['required']">
                                    <p class="text-danger">event name is required !</p>
                                </div>
                                </div>



                                <div class="col-md-7">
                                  <label for="validationServer02" class="form-label font-weight-bold" style="font-size:15px;">Event Location</label>
                                  <input type="text" class="form-control " id="validationServer02" name="eventlocation" [(ngModel)]="event.emplacementEvenement" #eventlocation="ngModel" required value=""  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="eventlocation.touched &&eventlocation.errors?.['required']">
                                    <p class="text-danger">event location is required !</p>
                                </div>
                                </div>



                          
                                <div class="col-md-7">
                                  <label for="validationServer03" class="form-label font-weight-bold" style="font-size:15px;">date</label>
                                  <input type="date" class="form-control " id="validationServer03" name="eventdate" [(ngModel)]="event.dateEvenement" #eventdate="ngModel" required   style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;">
                                  <div class="alertText" *ngIf="eventdate.touched &&eventdate.errors?.['required']">
                                    <p class="text-danger">event date is required !</p>
                                </div>
                                </div>


                                


                                
                                <div class="col-12 my-3">
                                  <button class="btn btn-primary" (click)="AddEvenement()"   type="submit">ADD</button>
                                </div>
                              </form>
                            </section>
       
                        </div>
                        </div>
</div>
</section>
