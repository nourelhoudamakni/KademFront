    <div class="w3-section w3-bottombar ">
        <nav class="navbar navbar-expand-lg ">
         <!-- navbar -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="padding-left: 78px;">

                    <a class="nav-link " href="#" style="font-family:'Poppins', sans-serif;font-size: 20px; color: #493ea2 ;">Dashboard </a>

  <body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-7 " style="color:black" ><h2>Evenements <b>Details</b></h2></div>
                        <div class="col-sm-4">
                          
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input [(ngModel)]="searchevenement" type="text" class="form-control" placeholder="Search by event name">
                            </div>
                        </div>
                    </div>
                </div>
               <app-tableevent [Listevent]="Listevenement" (GoToUpdateEvenementevent)="GoToUpdateEvenement($event)" (getIdToDeleteevent)="getIdToDelete($event)"> </app-tableevent>
            </div>
        </div>  
    </div> 
    
    </body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete this event ? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)= "deleteEvenement()" >Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
