<header id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
    <div class="w3-container ">
    <h1>Espace Evenement</h1>
    <div class="w3-section w3-bottombar ">
        <nav class="navbar navbar-expand-lg ">
         <!-- navbar -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="padding-left: 78px;">
                  <li class="nav-item">
                    <a class="nav-link " href="#" style="font-family:'Poppins', sans-serif;font-size: 20px; color: #493ea2 ;">Dashboard </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="font-family:'Poppins', sans-serif;font-size: 20px; color: #493ea2;">/ Team</a>
                  </li>
                </ul> 
          </nav>
          <!-- Navbar -->
    </div>
    </div>
  </header>
  <body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-7 " style="color:black" ><h2>Evenements <b>Details</b></h2></div>
                        <div class="col-sm-4">
                          
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input [(ngModel)]="searchevenement" type="text" class="form-control" placeholder="Search by event name">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>id_Event <i class="fa fa-sort"></i></th>
                            <th>Event name</th>
                            <th>Event Date <i class="fa fa-sort"></i></th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let evenement of search()">
                            <td>{{evenement.idEvenement}}</td>
                            <td>{{evenement.nomEvenement}}</td>
                            <td>{{evenement.dateEvenement}}</td>
                            <td>{{evenement.emplacementEvenement}}</td>
                          
                            <td>
                                <button type="button" class="btn btn-primary px-2 "><span class="bi bi-eye-fill"></span></button>
                                <button type="button" class="btn btn-warning px-2 mx-1" (click)="GoToUpdateEvenement(evenement.idEvenement)"><span class="bi bi-pencil-fill"></span></button>
                                <button type="button" class="btn btn-danger px-2 mx-1" data-target="#myModal" data-toggle="modal" (click)="getIdToDelete(evenement.idEvenement)" ><span class="bi bi-trash"></span></button>
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>  
    </div> 
    
    </body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete this event ? </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)= "deleteEvenement()" >Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
