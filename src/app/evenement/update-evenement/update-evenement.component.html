<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                  <h1  class="style-4 menu-4">Evenement module</h1>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                              
                            <section class="d-flex" >
                              <div class="col-md-6 offset-md-1 ">
                             <form class="row g-3" [formGroup]="myformeevent">

                                <div class="col-md-7"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:15px;">Event Name</label>
                                  <input type="text" class="form-control " id="validationServer01" formControlName="nomEvenement"  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="myformeevent.get('nomEvenement')?.touched && myformeevent.get('nomEvenement')?.errors?.['required']">
                                    <p class="text-danger"> event name is required !</p>
                                </div>
                                </div>



                                <div class="col-md-7">
                                  <label for="validationServer02" class="form-label font-weight-bold" style="font-size:15px;">Event Location</label>
                                  <input type="text" class="form-control " id="validationServer02" formControlName="emplacementEvenement" value="Otto"  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="myformeevent.get('emplacementEvenement')?.touched && myformeevent.get('emplacementEvenement')?.errors?.['required']">
                                    <p class="text-danger">event location is required !</p>
                                </div>
                                </div>



                          
                                <div class="col-md-7">
                                  <label for="validationServer03" class="form-label font-weight-bold" style="font-size:15px;">date</label>
                                  <input type="date" class="form-control " id="validationServer03" formControlName="dateEvenement"   aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;">
                                  <div id="validationServer03Feedback" class="invalid-feedback">
                                    Please provide a valid city.
                                  </div>
                                </div>


                                
                                <div class="col-12 my-3">
                                  <button class="btn btn-primary mt-5 px-5 "  style="background-color: #493ea2;" type="submit"  (click)="updateEvenement()" ><span class="bi bi-plus "></span>Update</button>
                                </div>
                              </form>
                            </div>

                              <div class="col-md-5  ">
                                <img src="assets/images/reg.png" alt="" width="80%" class="img-fluid mx-5 mt-1">
                              </div>
                            </section>
       
                        </div>
                        </div>
</div>
</section>
