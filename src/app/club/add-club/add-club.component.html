<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                <h1>Espace Club</h1>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" w3-content  offset-md-2 ">

                             <form class="row g-3" [formGroup]="myformeclub">

                                <div class="col-md-7"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:15px;">Club Name</label>
                                  <input type="text" [(ngModel)]="club_add.nomClub" class="form-control " id="validationServer01" formControlName="nomClub" value="Mark" style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="myformeclub.get('nomClub')?.touched && myformeclub.get('nomClub')?.errors?.['required']">
                                    <p [ngClass]="'redAlert'">club name is required !</p>
                                </div>
                                </div>



                                <div class="col-md-7">
                                  <label for="validationServer02" class="form-label font-weight-bold" style="font-size:15px;">Manager First Name</label>
                                  <input type="text" class="form-control "  [(ngModel)]="club_add.responsableClub.nomE"  id="validationServer02" formControlName="managerfname" value="Otto"  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;" >
                                  <div class="alertText" *ngIf="myformeclub.get('managerfname')?.touched && myformeclub.get('managerfname')?.errors?.['required']">
                                    <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}">first name is required !</p>
                                </div>
                                </div>



                          
                                <div class="col-md-7">
                                  <label for="validationServer03" class="form-label font-weight-bold" style="font-size:15px;">Manager Last Name                                  </label>
                                  <input type="text" class="form-control "  [(ngModel)]="club_add.responsableClub.prenomE"  id="validationServer03" formControlName="managerlname" aria-describedby="validationServer03Feedback"  style="border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;">
                                  <div class="alertText" *ngIf="myformeclub.get('managerlname')?.touched && myformeclub.get('managerlname')?.errors?.['required']">
                                    <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}"> last name is required !</p>
                                </div>
                                </div>

                                <div class="col-md-7">
                                  <label for="validationServer03" class="form-label font-weight-bold" style="font-size:15px;">Manager Email                                 </label>
                                  <input type="text" class="form-control "  [(ngModel)]="club_add.responsableClub.email"  id="validationServer03" formControlName="manageremail" aria-describedby="validationServer03Feedback"  style=" border:3px solid #493ea2;height:39px;font-size:15px;width: 400px; border-radius: 10px;">
                                  <div class="alertText" *ngIf="myformeclub.get('manageremail')?.touched && myformeclub.get('manageremail')?.errors?.['required']">
                                    <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}" >email is required  !</p>
                                </div>
                                <div class="alertText" *ngIf="myformeclub.get('manageremail')?.touched && myformeclub.get('manageremail')?.errors?.['email']">
                                  <p [ngClass]="'redAlert'">Please enter a valid email !</p>
                              </div>
                              
                              <div class="alertText" *ngIf="error_back">
                                <p [ngClass]="'redAlert'">etudiant invalid</p>
                            </div>
                                </div>
                               


                                


                                
                                <div class="col-12 my-3">
                                  <button class="btn btn-primary" (click)="add_club()" type="submit">ADD</button>
                                </div>
                              </form>
                            </section>
       
                        </div>
                        </div>
</div>
</section>
