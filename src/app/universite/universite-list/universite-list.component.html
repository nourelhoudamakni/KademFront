<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Name Universite<i class="fa fa-sort"></i></th>
            <th>Name Department</th>
        </tr>
    </thead>
    <tbody *ngFor="let universite of UnivList">
        <tr>
            <td>{{universite.nomUniversite}}</td>
            <td>
                <p *ngFor="let departement of universite.departements">{{departement.nomDepart}}</p>
            </td>
            <td>
                <button type="button" class="btn btn-success px-2 " title="view" data-toggle="tooltip" data-target="#myModall" (click)="getIdUniversite(universite.idUniversite)" (click)="getAllDepartment()" data-toggle="modal"><span class="bi bi-plus "></span>Add Department</button>
                <button type="button" class="btn btn-warning px-2 mx-1"  title="Edit" data-toggle="tooltip" (click)="up(universite)"><span class="bi bi-pencil-fill"></span></button>
                <button type="button" class="btn btn-danger px-2 mx-1" title="Delete" (click)="getIdUniversite(universite.idUniversite)"   data-toggle="tooltip" data-target="#myModal" data-toggle="modal"><span class="bi bi-trash"></span></button>
            </td>
        </tr>
    </tbody>
</table>
