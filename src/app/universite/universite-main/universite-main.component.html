<header id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
    <div class="w3-container ">
    <h1>Espace Universite</h1>
    <div class="w3-section w3-bottombar ">
    </div>
    </div>
  </header>
  <body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8 "><h2>Customer <b>Details</b></h2></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-success btn-sm" routerLink="addUniversite">ADD Universite</button>
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input type="text" class="form-control" placeholder="Search&hellip;">
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Name Universite<i class="fa fa-sort"></i></th>
                            <th>Name Department</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let universite of UniversiteList">
                        <tr>
                            <td>{{universite.nomUniversite}}</td>
                            <td><p *ngFor="let departement of universite.departements">{{departement.nomDepart}}</p></td>
                            <td>
                                <a   href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons" >&#xE417;</i></a>
                                <a    class="edit" title="Edit" data-toggle="tooltip" ><i class="material-icons"  (click)="up(universite)"   >&#xE254;</i></a>
                                <a   href="#myModal"  class="delete" title="Delete" data-toggle="tooltip"  ><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>  
    </div> 
    
    </body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete Esprit Universite </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
        <app-universite-form-update (updateEvent)="update($event)"></app-universite-form-update>
