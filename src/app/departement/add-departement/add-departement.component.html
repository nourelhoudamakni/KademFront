<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                <h1>Espace Department</h1>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" w3-content  offset-md-2 ">

                             <form class="row g-3" [formGroup]="myForm">

                              <div class="row"  >
                                <div class="col-md-4"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:20px;">Department name</label>
                                  <input type="text" class="form-control " id="validationServer01" formControlName="name" style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="name" [(ngModel)]="departement.nomDepart">
                                  <div class="alertText" *ngIf="myForm.get('name')?.touched && myForm.get('name')?.errors?.['required']">
                                    <p [ngClass]="'redAlert'">Please enter the department name to continue !</p>
                                </div>
                                </div>   
                              </div>
                                
                              <div class="row"  >
                                <div class="col-md-3">
                                  <label for="validationServer04" class="form-label font-weight-bold" style="font-size:20px;">Bloc</label>
                                  <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="bloc" [(ngModel)]="departement.bloc">
                                    <option selected disabled value="">Choose a bloc</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>E</option>
                                    <option>F</option>
                                    <option>G</option>
                                    <option>H</option>
                                    <option>I</option>
                                    <option>J</option>
                                    <option>K</option>
                                    <option>L</option>
                                    <option>M</option>
                                    <option>N</option>
                                    <option>O</option>
                                    <option>P</option>
                                    <option>Q</option>
                                    <option>R</option>
                                    <option>S</option>
                                    <option>T</option>
                                    <option>U</option>
                                    <option>V</option>
                                    <option>W</option>
                                    <option>X</option>
                                    <option>Y</option>
                                    <option>Z</option>
                                  </select>
                                  <div class="alertText" *ngIf="myForm.get('bloc')?.touched && myForm.get('bloc')?.errors?.['required']">
                                    <p [ngClass]="'redAlert'">Please enter the bloc to continue !</p>
                                </div>
                                  <div id="validationServer04Feedback" class="invalid-feedback">
                                    Please select a valid Bloc.
                                  </div>
                                </div>
                              </div>


                                
                                <div class="col-12">
                                  <button class="btn btn-primary" type="submit" (click)="GoToAddDep()">Add</button>
                                </div>
                              </form>
                            </section>
       
                        </div>
                        </div>
</div>
</section>
