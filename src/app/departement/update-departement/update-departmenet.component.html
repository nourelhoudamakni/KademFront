<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1400px; margin-top:80px">
                                <div class="w3-container ">
                                  <h3  class="style-4 menu-4">Update department</h3>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" d-flex  offset-md-2">
                              <div class="col-md-6 mt-2 ">

                              <form class="row g-3" [formGroup]="myForm" >

                                <div class="row"  >
                                  <div class="col-md-4"  >
                                    <label for="validationServer01" class="form-label font-weight-bold" style="font-size:20px;">Department name</label>
                                    <input type="text" class="form-control " id="validationServer01" formControlName="name" style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="nomDepart">
                                    <div class="alertText" *ngIf="myForm.get('nomDepart')?.touched && myForm.get('nomDepart')?.errors?.['required']">
                                      <p [ngClass]="'redAlert'">Please enter the department name to continue !</p>
                                  </div>
                                  <div class="alertText" *ngIf="myForm.get('nomDepart')?.touched && myForm.get('nomDepart')?.errors?.['pattern']">
                                    <p [ngClass]="'redAlert'">The depatment name must be with only characters !</p>
                                </div>
                                  </div>   
                                </div>
                                  
                                <div class="row"  >
                                  <div class="col-md-4">
                                    <label for="validationServer04" class="form-label font-weight-bold" style="font-size:20px;">Bloc</label>
                                    <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="bloc">
                                      <option selected disabled value="">Choose a bloc</option>
                                      <option>A</option>
                                      <option>B</option>
                                      <option>C</option>
                                      <option>D</option>
                                      <option>E</option>
                                      <option>F</option>
                                      <option>G</option>
                                      <option>H</option>
                                      <option>I</option>
                                      <option>J</option>
                                      <option>K</option>
                                      <option>L</option>
                                      <option>M</option>
                                      <option>N</option>
                                      <option>O</option>
                                      <option>P</option>
                                      <option>Q</option>
                                      <option>R</option>
                                      <option>S</option>
                                      <option>T</option>
                                      <option>U</option>
                                      <option>V</option>
                                      <option>W</option>
                                      <option>X</option>
                                      <option>Y</option>
                                      <option>Z</option>
                                    </select>
                                    <div class="alertText" *ngIf="myForm.get('bloc')?.touched && myForm.get('bloc')?.errors?.['required']">
                                      <p [ngClass]="'redAlert'">Please enter the bloc to continue !</p>
                                  </div>
                                    <div id="validationServer04Feedback" class="invalid-feedback">
                                      Please select a valid Bloc.
                                    </div>
                                  </div>
                                </div>
  
  
                                  
                                  <div class="col-12">
                                    <button  class="btn btn-primary mt-2 px-5" style="background-color: #493ea2;" (click)="upEvent()"   type="submit"><span class="bi bi-plus "></span>Update department</button>
                                  </div>
                              </form>
                            </div>

                          <div class="col-md-5  ">
                            <img src="assets/images/update2.png" alt="" width="70%" class="img-fluid mt-1" style="margin-right:400px;">
                           </div>
                          </section>
       
                        </div>
                        </div>
</div>
</section>
