<section class="colorRegister">
    <div class="sigupbloc" >
                        <div class="row no-gutters">
                        <div class="col-md-10 offset-md-1">
                                
    
                            <section id="portfolio" class="w3-content " style="max-width:1300px; margin-top:80px">
                                <div class="w3-container ">
                                  <h3  class="style-4 menu-4">Update Module</h3>
                                <div class="w3-section w3-bottombar ">
                                </div>
                                </div>
                            </section>
                          
                          
                            <section  class=" d-flex">
                              <div class="col-md-6  offset-md-2">
                             <form class="row g-3" [formGroup]="myFormM" >
                             
                              <div class="row"  >
                                <div class="col-md-4"  >
                                  <label for="validationServer01" class="form-label font-weight-bold" style="font-size:20px;">Module name</label>
                                  <input type="text" class="form-control " id="validationServer01" formControlName="moduleNom" style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="nomModule">
                                  <div class="alertText" *ngIf="myFormM.get('nomModule')?.touched && myFormM.get('nomModule')?.errors?.['required']">
                                    <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}">Please enter the module name to continue !</p>
                                </div>
                                <div class="alertText" *ngIf="myFormM.get('nomModule')?.touched && myFormM.get('nomModule')?.errors?.['pattern']">
                                  <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}">The module name must be with only characters !</p>
                              </div>
                                </div>   
                              </div>
                                
                              <div class="row"  >
                                <div class="col-md-3">
                                  <label for="validationServer04" class="form-label font-weight-bold" style="font-size:20px;">Subject number</label>
                                  <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback"  style=" border:3px solid #493ea2;height:50px;font-size:18px;" formControlName="nbrMatieres">
                                    <option selected disabled value="">Choose a number</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                  </select>
                                  <div class="alertText" *ngIf="myFormM.get('nbrMatieres')?.touched && myFormM.get('nbrMatieres')?.errors?.['required']">
                                    <p [ngStyle]="{'color':style1,'font-weight':style2,'font-size':style3}">Please enter the number to continue !</p>
                                </div>
                                  <div id="validationServer04Feedback" class="invalid-feedback">
                                    Please select a valid number.
                                  </div>
                                </div>
                              </div>

                


                                
                                <div class="col-12">
                                  <button class="btn btn-primary mt-2 px-5" style="background-color: #493ea2;"type="submit" (click)="updateModule()"><span class="bi bi-plus "></span>Update module</button>
                                </div>
                              </form>
                              </div>

                              <div class="col-md-4 ">
                                <img src="assets/images/update2.png" alt="" width="80%" class="img-fluid mt-1" style="margin-right:400px;">
                               </div>
                            
                            </section>
       
                        </div>
                        </div>
</div>
</section>
