  <header id="portfolio" class="w3-content " style="max-width:1400px; margin-top:80px">
    <div class="w3-container ">
    <h1 class="style-4 menu-4">Department Module</h1>
    <div class="w3-section w3-bottombar ">
          <!-- Navbar -->
         <nav class="style-4 navbar-expand-lg">
            <ul class="menu-4">
            <li class="current"><a data-hover="Department" routerLink="/departement/" >Department</a></li>
            <li><a data-hover="Module" >Module</a></li>
          </ul>
         </nav>
          <!-- navbar -->
    </div>
    </div>
  </header>
  <body>
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-7 " style="color:black"><h2 style="color:#e67e22">Module <b  style="color:#493ea2">Details</b></h2></div>
                        <div class="col-sm-2">
                            <div class="search-box">
                                <i class="material-icons">&#xE8B6;</i>
                                <input [(ngModel)]="searchMod" type="text" class="form-control" placeholder="Search&hellip;">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-secondary px-5 py-1" (click)="GoToAddModule()"><span class="bi bi-plus "></span>Add Module</button> 
                        </div>
                    </div>
                </div>
                <app-table-module [ListMod]="ListModule" (getIdTooDeleteEvent)="getIdTooDelete($event)" (goToUpdateEvent)=" GoToUpdateModule($event)"></app-table-module>
            </div>
        </div>  
    </div> 
  
    </body>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete this module</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="deleteModule()">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
